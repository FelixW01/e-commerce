<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/1eddc9d798.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="nav-container" id="nav-hero">
      <div class="nav-div">
        <a href="../index.html"><img src="../public/images/logo-1.png" class="logo" /></a>
        <div class="nav-cart-div">
          <a><i class="fa-solid fa-envelope" id="envelope-icon" alt="envelope icon"></i></a>
          <a><i class="fa-solid fa-cart-shopping" alt="shopping icon"></i></a>
        </div>
    </nav>

    <main class="main-container" id="main-hero">
        <section class="main-section">
            <div class="row" id="form-div">
                <form class="col s12" id="form-container">
                    <h1>Contact Us!</h1>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="First Name" id="first_name" type="text" class="validate" >
                        <label for="first_name">First Name</label>
                </div>
                    <div class="input-field col s6">
                        <input placeholder="Last Name" id="last_name" type="text" class="validate" >
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="youremail@email.com" id="email" type="text" class="validate" >
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                <select>
                    <option value="0" disabled selected>Reason of contact</option>
                    <option value="customer-service">Customer Service</option>
                    <option value="order">Order</option>
                    <option value="feedback">Feedback</option>
                </select>
                    <label>Subject</label>
                </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <textarea placeholder="Your Message" id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>
            <div id="submit-div"><button type="submit" onclick="submitForm()">Submit</button></div>
    </form>
  </div>
</section>

        <footer class="page-footer" id="footer-container">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <div class="arrow-container"><a href="#nav-hero"><i class="fa-solid fa-angle-up"></i></a></div>
            <h5 class="white-text">Overcast</h5>
            <p class="grey-text text-lighten-4">
              For those who appreciates the cozy things in life
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul class="footer-ul">
              <li><a href="../index.html">Home</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="https://www.instagram.com/uniqlousa/?hl=en"><i class="fa-brands fa-instagram fa-xl"></i></a></li>
              <li><a href="https://www.youtube.com/@BeepTheProgrammer/videos"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container" id="footer-div">
        <p class="copyright-p">
          Â©<span id="current-year"></span> Overcast, All rights
          reserved.
        </p>
      </div>
    </footer>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
