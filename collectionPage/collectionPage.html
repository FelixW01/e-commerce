<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <script
      src="https://kit.fontawesome.com/1eddc9d798.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="collectionPage.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-div">
        <a href="../index.html"><img src="../public/images/logo-1.png" class="logo" /></a>
        <div class="nav-cart-div">
          <a id="gender">Women</a>
          <a><i class="fa-solid fa-envelope" id="envelope-icon" alt="envelope icon"></i></a>
          <a><i class="fa-solid fa-cart-shopping" alt="shopping icon"></i></a>
        </div>
    </nav>
    <main class="main-container">
        <section class="main-section">
            <h1 id="collection-title"></h1>
            

            <!-- Dropdown Component -->
            <ul id='dropdown1' class='dropdown-content' data-align="left">
            </ul>
          
            <div class="main-div">
              <div class="tags-container">
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1' data-align="left" id="modal-toggle-btn">Tags</a>
              </div>
              <div class="card-div-container" id="product-div">
              </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="collectionPage.js"></script>
  </body>
</html>
